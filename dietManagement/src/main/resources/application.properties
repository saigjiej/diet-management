server.port = 8089

# MySQL 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# DB Source URL
spring.datasource.url=jdbc:mysql://localhost:3306/dietManagement_db?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
# DB username
spring.datasource.username=root
# DB password
spring.datasource.password=1111
# true 설정 시 jpa 쿼리문 확인 가능
spring.jpa.show-sql=true
# DDL(create, alter, drop) 정의 시 DB의 고유 기능을 사용할 수 있음
spring.jpa.hibernate.ddl-auto=update
# jpa의 구현체인 Hibernate가 동작하면서 발생한 sql의 가독성을 높여줌
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
